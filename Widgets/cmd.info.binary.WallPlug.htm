    data-id-off="#ID_OFF#" data-state="#state#" style="width:100px;">
    <small class="cmdName #hide_name#" style="font-weight:700;">#name#</small><br />

        import('/plugins/widget/core/template/dashboard/cmd.info.binary.WallPlug/wallplug.js').then(({ register }) => register(#id#));
